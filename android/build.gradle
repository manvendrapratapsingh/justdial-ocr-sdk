buildscript {
  ext.getExtOrDefault = {name ->
    return rootProject.ext.has(name) ? rootProject.ext.get(name) : project.properties['JustdialOcrSdk_' + name]
  }

  repositories {
    google()
    mavenCentral()
  }

  dependencies {
    classpath "com.android.tools.build:gradle:8.7.2"
    // noinspection DifferentKotlinGradleVersion
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${getExtOrDefault('kotlinVersion')}"
  }
}


apply plugin: "com.android.library"
apply plugin: "kotlin-android"

apply plugin: "com.facebook.react"

def getExtOrIntegerDefault(name) {
  return rootProject.ext.has(name) ? rootProject.ext.get(name) : (project.properties["JustdialOcrSdk_" + name]).toInteger()
}

android {
  namespace "com.justdialocrsdk"

  compileSdkVersion getExtOrIntegerDefault("compileSdkVersion")

  defaultConfig {
    minSdkVersion getExtOrIntegerDefault("minSdkVersion")
    targetSdkVersion getExtOrIntegerDefault("targetSdkVersion")
  }

  buildFeatures {
    buildConfig true
  }

  buildTypes {
    release {
      minifyEnabled false
    }
  }

  lintOptions {
    disable "GradleCompatible"
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }

  sourceSets {
    main {
      java.srcDirs += [
        "generated/java",
        "generated/jni"
      ]
    }
  }
}

repositories {
  mavenCentral()
  google()
}

def kotlin_version = getExtOrDefault("kotlinVersion")

dependencies {
  implementation "com.facebook.react:react-android"
  implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
  
  // ML Kit dependencies
  implementation 'com.google.mlkit:text-recognition:16.0.0'
  implementation 'com.google.mlkit:object-detection:17.0.1'
  implementation 'com.google.android.gms:play-services-mlkit-document-scanner:16.0.0-beta1'
  
  // Camera dependencies
  implementation 'androidx.camera:camera-core:1.3.4'
  implementation 'androidx.camera:camera-camera2:1.3.4'
  implementation 'androidx.camera:camera-lifecycle:1.3.4'
  implementation 'androidx.camera:camera-view:1.3.4'
  
  // Image processing
  implementation 'com.github.bumptech.glide:glide:4.15.0'
}
