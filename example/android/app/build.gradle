apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.google.gms.google-services"

android {
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdkVersion rootProject.ext.compileSdkVersion

    namespace "com.justdialocrsdkexample"
    defaultConfig {
        applicationId "com.justdialocrsdkexample"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        
        buildConfigField "boolean", "IS_NEW_ARCHITECTURE_ENABLED", "false"
        buildConfigField "boolean", "IS_HERMES_ENABLED", "true"
        
        ndk {
            abiFilters "armeabi-v7a", "arm64-v8a", "x86", "x86_64"
        }
    }
    
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    
    kotlinOptions {
        jvmTarget = "17"
    }
    
    buildFeatures {
        buildConfig true
    }
    
    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }
    
    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.debug
            minifyEnabled false
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
    
    packagingOptions {
        pickFirst '**/libc++_shared.so'
        pickFirst '**/libreactnative.so'
        pickFirst '**/libreact_featureflagsjni.so'
        pickFirst '**/libfbjni.so'
    }
}

// Ensure Kotlin uses JDK 17 toolchain
kotlin {
    jvmToolchain(17)
}

// Exclude legacy 'react-native' artifact to avoid duplication with 'react-android'
configurations.configureEach {
    exclude group: 'com.facebook.react', module: 'react-native'
}

dependencies {
    // React Native dependencies - pinned to exact JS version
    implementation 'com.facebook.react:react-android:0.72.17'
    implementation 'com.facebook.soloader:soloader:0.11.0'
    
    // Hermes JS Engine
    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android:0.72.17")
    } else {
        implementation("org.webkit:android-jsc:+")
    }
    
    // Basic Android dependencies
    implementation 'androidx.core:core-ktx:1.13.1'
    implementation 'androidx.appcompat:appcompat:1.7.0'
    implementation 'com.google.android.material:material:1.12.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.2.0'
    
    // JustdialOCR SDK (for testing SDK build)
    implementation project(':justdial-ocr-sdk')
    
    // Coroutines for async operations
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.7.3'
    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.8.7'
    
    // Firebase dependencies
    // Align with RNFB default BOM (23.3.0 uses BOM ~34.x)
    implementation platform('com.google.firebase:firebase-bom:34.2.0')
    implementation 'com.google.firebase:firebase-analytics'

    // Manually linked RN native modules (workaround for missing CLI gradle script)
    implementation project(":@react-native-firebase_app")
    implementation project(":react-native-safe-area-context")
}
